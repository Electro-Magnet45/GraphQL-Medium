import {Friends,Series} from '../db/dbConnector.js'

/**
GraphQL Resolvers 

mapping input id with mongo schema id (created by contructor)

**/

export const resolvers={
    Query:{
            getAllFriend:(root)=>{
                return new Promise((resolve,reject)=>{
                    Friends.find((err,friends)=>{
                        if(err) reject(err);
                        else resolve(friends);
                    })
                })
            },
            findASeries:(root,{id})=>{
                return new Promise((resolve,reject)=>{
                    Series.findOne({_id:id},(err,series)=>{
                    if(err) reject(err);
                    else resolve(series);
                })
            })
        }
    },
    Mutation:{
        createFriend: (root,{ input }) => {
            const newFriend=new Friends({
                firstName : input.firstName,
                lastName : input.lastName,
                gender : input.gender,
                language : input.language,
                age : input.age,
                email : input.email,
                contacts:input.contacts
            });

            newFriend.id=newFriend._id;

            return new Promise((resolve,reject)=>{
                newFriend.save((err)=>{
                    if(err) reject(err);
                    else resolve(newFriend);
                })
            })
        },
        updateFriend:(root,{input})=>{
            return new Promise((resolve,reject)=>{
                Friends.findOneAndUpdate({_id:input.id}, input , {new:true},(err,friend)=>{
                    if(err) reject(err);
                    else resolve(friend);
                })
            })
        },
        deleteFriend:(root,{id})=>{
            return new Promise((resolve,reject)=>{
               Friends.deleteOne({_id:id},err=>{
                   if(err) reject(err);
                   resolve("Removed Successfully")
               })
            })
        },
        addASeries:(root,{series})=>{
            const newSeries=new Series({
                seriesName:series.seriesName,
                year:series.year,
                rating:series.rating
            });
            
            newSeries.id=series._id;
            
            return new Promise((resolve,reject)=>{
                newSeries.save(err=>{
                    if(err) reject(err);
                    resolve(newSeries);
                })
            })
        },
        updateASeries:(root,{series})=>{
            return new Promise((resolve,reject)=>{
                Series.findOneAndUpdate({_id:series.id},series,{new:true},(err,updatedSeries)=>{
                    if(err) reject(err);
                    else resolve(updatedSeries);
                })
            })
        }
    },
};